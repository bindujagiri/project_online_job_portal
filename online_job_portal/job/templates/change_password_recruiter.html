
{%load static%}

     {% block  body %}
    
     {% include "./recruiter_navigation.html" %}

     <script>
            function checkpass()
            {

                if(document.changepassword.newpassword.value != document.changepassword.confirmpassword.value)
                {
                    alert("New Password and Confirm password does not match");
                    document.changepassword.confirmpassword.focus();
                    return false;
                }
                    return true;

            }


     </script>

     <h1 style="font-size:bold;text-align:center;color:blue"><u>Change Password</u></h1>
     <hr>
     
     <form class="container mt-5" method="POST" name="changepassword" onsubmit="return checkpass()" >
         {% csrf_token %}
         <label><b>Current Password</b></label>
         <input type="password" class="form-control" style="width:300px" name="currentpassword" required >

         <label><b>New Password</b></label>
         <input type="password" class="form-control" style="width:300px" name="newpassword" required>

         <label><b>confirm Password</b></label>
         <input type="password" class="form-control" style="width:300px" name="confirmpassword"required >
         <button type="submit" class="btn btn-primary" style="margin-left:80px;margin-top:20px;margin-bottom:50px;color:yellow;background:black;height:40px;"><b>Submit</b></button>



        
     </form>   


     {% include 'footer.html'%}

     {% if error == "no" %}

     <script>
        alert("Your Password Updated Successfully");
        window.location = ('{% url "Logout" %}')
     </script>
     {% endif %}

     {% if error == "yes"%}

     <script>
        alert("Something went Wrong!!!  try again later....");
 
     </script>
     {% endif %}

     {% if error == "not"%}

     <script>
        alert("Your Current password is Wrong!!!  try again later....");
 
     </script>
     {% endif %}
     {%endblock%}
