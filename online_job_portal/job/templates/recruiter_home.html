{% load static %}

     {% block  body %}
    
     {% include "./recruiter_navigation.html" %}

     <head>
          <style>
               #content {
                   position: relative;
               }
               #content img {
                   position: absolute;
                   top: 0px;
                   right: 0px;
               }
           </style>

     <h1 style="font-size:bold;text-align:center;color:green"><u>Profile</u></h1>
     <hr>
     </head>
     
     <form class="container mt-5" method="POST"  enctype="multipart/form-data" style="background-color:gray">
          {% csrf_token %}
            
         <div class="row">
          <div class="form-group col-md-6">
              <label><b> First Name</b></label>
              <input type="text" class="form-control" name="fname" value=" {{ request.user.first_name}}" required>
          </div>

          <div class="form-group col-md-6">
              <label> <b>Last Name</b> </label>
              <input type="text" class="form-control" name="lname" value=" {{ user.last_name}}"required>
          </div>       
     </div>  

   <div class="row">
      <div class="form-group col-md-6">
          <label> <b>Contact Number</b></label>
          <input type="text" class="form-control" name="contact"value=" {{ recruiter.mobile}}" required>
      </div>
        
             <div class="form-group col-md-6">
              <label><b> Email-id</b></label>
              <input type="email" class="form-control" name="email" value=" {{user.username}}" required>

          </div>
     </div>     

     <div class="row">
          <div class="form-group col-md-6">
               <label>,<b>Company</b></label>
               <input type="text" class="form-control" name="company" value=" {{recruiter.company}}"required>
          </div>

          <div class="form-group col-md-6">
               <label><b> Country </b></label>
               <input type="text" class="form-control" name="country"value=" {{ recruiter.country}}"  required>

          </div>
       

     </div> 
     <div class="row">
          
          <div id="divActivites" name="divActivites" style="border:thin" class="form-group col-md-12" >
                 
              
                   <label> <b>Gender</b></label>[ {{recruiter.gender}}]
                 
               
                       <div  class="custom-control custom-radio custom-control-inline"  style="background-color:white;height:38px; border-radius:6% ;padding-left:5px;padding-top:6px">
                        <input class="custom-control-input" value="Male" type="radio" name="gender" id="customRadioInline1" value="{{recruiter.id.gender}}" required>
                        <label class="custom-control-label" for="customRadioInline1"> Male</label>
                     
                        <input class="custom-control-input" value="Female" type="radio" name="gender" id="customRadioInline2">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                     
                   
                       </div> 
                   </div> 
                   
          
     </div> 
     <div class=row>
          
               <div class="form-group col-md-6">
                              <label>Image </image>
                              <input type="file" class="form-control" name="image"  >
                        
               
               
               </div>
               <div class="form-group col-md-6">
               <div id="content">
                    <img src="{{recruiter.image.url}}" class="ribbon" alt="" width="150px" height="150px"/>
                    
                </div>
               </div>

                                    
                    
                    
                 
          </div>   
          
  
                     

            <div style="text-align:center">
 <input type="submit" value="Update Profile" class="btn btn-primary" style="font-size:25px;color:white;background:black;height:40px; width:200px;margin-top:25px;margin-bottom:25px;padding-bottom:5px">

            </div> 
 </form>  



     {% include 'footer.html'%}

     {% if error == "no" %}

     <script>
        alert("Profile Updated Successfully");
        window.location = ('{% url 'recruiter_home'%}');
     </script>
     {% endif %}

     {% if error == "yes"%}

     <script>
        alert("Something went wrong !! please try again later....");
 
     </script>
     {% endif %}

     {%endblock%}
