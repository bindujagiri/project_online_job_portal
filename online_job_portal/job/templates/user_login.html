{%load static%}

     {% block  body %}
    
     {% include "./navigation.html" %}

     <h1 style="font-size:bold;text-align:center;color:green"><u>User Login</u></h1>
     <hr>
     
     <form class="container mt-5" method="POST">
         {% csrf_token %}
         <label><b>Email-Id:</b></label>
         <input type="email" class="form-control" name="uname" placeholder="Enter Email-id" style="width:300px" required>

         <label><b>Password:</b></label>
         <input type="password" class="form-control" name="pwd" placeholder="Enter password" style="width:300px" required>

         <input type="submit" value="Login" class="btn btn-primary" style="color:yellow;background:black;height:40px;font-size:bold">
         <a href="{% url 'user_sign_up' %}" class="btn btn-primary" style="color:yellow;background:black;height:40px;" ><b>Sign-Up</b></a>




        
     </form>   

     {% include 'footer.html'%}

     {% if error == "no" %}

     <script>
        alert("Login Successful");
        window.location = ('{% url "user_home" %}')
     </script>
     {% endif %}

     {% if error == "yes"%}

     <script>
        alert("Invalid Login  Credentials!!  try again....");
 
     </script>
     {% endif %}
     {%endblock%}
