{%load static%}

     {% block  body %}
    
     {% include "./navigation.html" %}

     <h1 style="font-size:bold;text-align:center;color:blue"><u>Recruiter Login</u></h1>
     <hr>
     
     <form class="container mt-5" method="POST">
         {% csrf_token %}
         <label><b>Email-Id:</b></label>
         <input type="text" class="form-control" name="uname" placeholder="Enter Email-id" style="width:300px" required>

         <label><b>Password:</b></label>
         <input type="password" class="form-control" name="pwd" placeholder="Enter password" style="width:300px" required>

         <div style="margin-top:15px">

         <input type="submit" value="Login" class="btn btn-primary" style="color:white;background:black;height:40px;width:100px;font-size:20px; padding-bottom:5px;padding-top:5px">

        
        <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="color:white;background:black;height:40px;width:100px;font-size:20px; padding-bottom:5px;padding-top:5px" >Sign-Up</a>

         </div>
           
                     
     </form>   



     {% if error == "no" %}

     <script>
        alert("Login Successful");
        window.location = ('{% url "recruiter_home"  %}')
     </script>
     {% endif %}

     {% if error == "yes"%}

     <script>
        alert("Invalid Login  Credentials!!  try again....");
 
     </script>
     {% endif %}

     {% if error == "not" %}

     <script>
        alert("Your  Login status is pending....");
 
     </script>
     {% endif %}


     {%endblock%}
